<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        .highlighted {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <form id="quizForm">
        <h2>Pergunta 1: Qual é a capital do Brasil?</h2>
        <button type="button" class="answer" data-question="1" data-answer="a">a) Brasília</button>
        <button type="button" class="answer" data-question="1" data-answer="b">b) São Paulo</button>
        <button type="button" class="answer" data-question="1" data-answer="c">c) Rio de Janeiro</button>
        <button type="button" class="answer" data-question="1" data-answer="d">d) Belo Horizonte</button>

        <h2>Pergunta 2: Qual é o maior planeta do sistema solar?</h2>
        <button type="button" class="answer" data-question="2" data-answer="a">a) Terra</button>
        <button type="button" class="answer" data-question="2" data-answer="b">b) Júpiter</button>
        <button type="button" class="answer" data-question="2" data-answer="c">c) Marte</button>
        <button type="button" class="answer" data-question="2" data-answer="d">d) Saturno</button>

        <button type="submit">Submeter Respostas</button>
    </form>

    <script>
        document.querySelectorAll(".answer").forEach(function(button) {
            button.addEventListener("click", function() {
                var question = this.getAttribute("data-question");
                var answer = this.getAttribute("data-answer");

                document.querySelectorAll(".answer[data-question='" + question + "']").forEach(function(button) {
                    button.classList.remove("highlighted");
                });

                this.classList.add("highlighted");
                document.querySelector("input[name='q" + question + "']").value = answer;
            });
        });

        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var q1Answer = document.querySelector('input[name="q1"]').value;
            var q2Answer = document.querySelector('input[name="q2"]').value;

            var correctAnswers = ["a", "b"];
            var userAnswers = [q1Answer, q2Answer];

            var isCorrect = true;
            for (var i = 0; i < correctAnswers.length; i++) {
                if (correctAnswers[i] !== userAnswers[i]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) {
                alert("Parabéns! Você acertou todas as respostas.");
            } else {
                alert("Você errou alguma resposta. Tente novamente.");
            }
        });
    </script>
</body>
</html>
