<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz da Taylor Swift </title>
    <link href="estiloGeral.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="imagens/taylor.png">
    <script src="codigoGeral.js" ></script>
    <style>
        body {
            background-color: rgb(0, 182, 0);
        }

        h2{
            color: white;
        }

        .pergunta {
            background-color: green;
            border: solid 2px black;
        }

        .botao {
            background-color: #004103;
            border: solid 2px black;
            color: white;
        }
    </style>

    <script> 
        let perguntasAcertadas = localStorage.getItem('perguntasAcertadas')
        function comparar() {
            let q1 = document.querySelector('input[name="pergunta"]:checked')   
            if(q1) {
                if (q1.value === "d") {
                    alert("Resposta Correta!");
                    perguntasAcertadas = 1;
                } else {
                    alert("Resposta incorreta!");
                }
            } else {
                alert("Pelo amor de Taylor Swift, responda a pergunta!");
                return;
            }

            document.getElementById("a").classList.add("incorreta");
            document.getElementById("b").classList.add("incorreta");
            document.getElementById("c").classList.add("incorreta");
            document.getElementById("d").classList.add("correta");

            document.getElementById("link").classList.remove("escondido");

            var radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(function(radio) {
                radio.disabled = true;
            });

            localStorage.setItem('perguntasAcertadas', perguntasAcertadas);
            document.getElementById("myButton").classList.add("escondido");
        }
    </script>
</head>
<body>
    <main>
        <div class="pergunta";>
            <h2> Qual o nome do primeiro álbum da Taylor Swift? </h2>
            <div class="foto">
                <img src="imagens/Taylor_Swift_Álbum.jpg">
            </div>
            <div class="alternativa_pai">
                <div class="alternativa_filha" id="a" > <div> Fearless </div> <div> <input type="radio" name="pergunta" value="a"> </div> </div>
                <div class="alternativa_filha" id="b"> <div > Debut </div> <div> <input type="radio" name="pergunta" value="b" > </div> </div>
            </div>
            <div class="alternativa_pai">
                <div class="alternativa_filha" id="c" > <div> Picture to Burn </div> <div> <input type="radio" name="pergunta"   value="c"> </div> </div>
                <div class="alternativa_filha" id="d" > <div> Speak Now </div> <div> <input type="radio" name="pergunta" value="d" > </div> </div>
            </div>
            <input type="button" class="botao" id="botao" value="Submeter" onclick="comparar()">
        </div>
        <br> <a href="pergunta2.html" id="link" class="escondido">Próxima Pergunta</a> 
        <input type="button" value="teste" onclick="teste()">
    </main>
</body>
</html>
